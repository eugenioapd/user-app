<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{err}}
  </li>
</ul>
<div class="card bg-secondary text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">

    <form #userForm="ngForm">
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Usuario</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" [(ngModel)]="usuario.name" name="name" #name="ngModel" required maxlength="20" minlength="2">
          <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required">
              Nombre es requerido
            </div>
            <div *ngIf="name.errors.minlength">
              Nombre debe tener al menos 2 caracteres
            </div>
            <div *ngIf="name.errors.maxlength">
              Nombre debe tener maximo 20 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-form-label col-sm-2">Telefono</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="phone" [(ngModel)]="usuario.phone" name="phone" #phone="ngModel" required minlength="7" maxlength="10">
          <div class="alert alert-danger" *ngIf="phone.invalid && (phone.dirty || phone.touched)">
            <div *ngIf="phone.errors.required">
              Telefono es requerido
            </div>
            <div *ngIf="phone.errors.minlength">
              El telefono debe tener entre 7 y 10 caracteres
            </div>
            <div *ngIf="phone.errors.maxlength">
              El telefono debe tener maximo 10 caracteres
            </div>
          </div>
        </div>
      </div>

     <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!usuario.id else elseBlock" [disabled]="!userForm.form.valid">Registrar</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!userForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
